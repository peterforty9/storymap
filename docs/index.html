<!DOCTYPE html>

<html>
<head>

    <title>Storymap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <script src="js/group-management.js"></script>
    <script src="https://use.fontawesome.com/38fbd21692.js"></script>
    <link rel="stylesheet" href="js/jquery-ui.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="newcss.css">
    <link rel="stylesheet" type="text/css" href="defaulttheme.css">
    <link rel="stylesheet" type="text/css" href="road.css">
    <link id="columns" rel="stylesheet" type="text/css" href="singlecolumn.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

</head>

<body>
    <div class="page">
        <div id='menubar'>
            <div id='boardTitle'>
                <label id='boardname' class='title' maxlength='50' style="overflow:hidden"></label>
            </div>
            <div id="menuright">
                <div id="boardMenu">
                    <label class='container' id=new><i class="fa fa-table fa-fw" aria-hidden="true"></i></label>
                    <label class='container' id=loadarray title='load'><i class='fa fa-upload fa-fw'></i></label>
                    <label class='container' id=savearray><i class='fa fa-save fa-fw'></i></label>
                    <label class='container' id='boardSettingsbutton'><i class='fa fa-cog fa-fw'></i></label>
                    <label class='container' id='deleteboard'><i class='fa fa-trash fa-fw'></i></label>
                    <label class='container' id='colwidth'><i class="fa fa-exchange fa-fw"></i></label>
                </div>
                <div class="togglearea">
                    <label class='blockmenu-item' id='toggleBoardMenu'><j class='fa fa-bars'></j></label>
                </div>
            </div>
        </div>
        <div id='board'></div>
        <div id='infobox'>
            <div id='infobox-title'>
                <textarea id='blockname' class='title' maxlength='50' style="overflow:hidden"></textarea>
                <label class='blockmenu-item' id='toggleBlockmenu'><j class='fa fa-bars'></j></label>
                <label class='blockmenu-item' id='toggledetails'><j class='fa fa-angle-double-up'></j></label>
            </div>
            <div id='infobox-navbar'>
                <div id="blockmenu">
                    <label class='blockmenu-item' id='addblock'><j class='fa fa-plus-square addGroup'></j></label>
                    <label class='blockmenu-item' id='moveleft'><j class="fa fa-caret-square-o-left"></j></label>
                    <label class='blockmenu-item' id='moveup' title="Move up"><j class="fa fa-caret-square-o-up"></j></label>
                    <label class='blockmenu-item' id='movedown' title="Move down"><j class="fa fa-caret-square-o-down"></j></label>
                    <label class='blockmenu-item' id='moveright'><j class="fa fa-caret-square-o-right"></j></label>
                </div>
                <div id="manageblock">
                    <label class='blockmenu-item' id='deleteblock'><j class='fa fa-trash-o'></j></label>
                </div>

            </div>
            <div id="subsets">
                <form>
                    <fieldset id="subsetsfieldset">
                        <!--  <label for="subset1">Type</label>
                    <select id="subset1"></select>
                    <label for="subset0">State</label>
                    <select id="subset0"></select> -->
                    </fieldset>
                </form>
            </div>
            <div id='blockdetails' contenteditable='true'></div>

        </div>
    </div>
    <div id="deleteblock-confirm" title="Delete block?">
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
    </div>
    <div id="delete-confirm" title="Delete map?">
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
    </div>
    <div id="save-confirm" title="Create new board?">
        <form>
            <fieldset>
                <label for="filename">Filename</label>
                <input type="text" name="filename" id="filename" value="" class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
            <fieldset>
                <label for="boardType">Board type</label>
                <select id="boardType"></select>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
            <fieldset>
                <label for="settingsBoardNew">Settings board</label>
                <select id="settingsBoardNew"></select>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
    </div>
    <div id="load-confirm" title="Load board?">
        <form>
            <fieldset>
                <label for="loadfilename">Filename</label>
                <select id="loadfilename"></select>
                <!--<input type="text" name="loadfilename" id="loadfilename" value="" class="text ui-widget-content ui-corner-all">-->
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
    </div>
    <div id="boardSettings" title="Board settings">
        <form>
            <fieldset>
                <label for="settingsBoard">Settings board</label>
                <select id="settingsBoard"></select>
                <!--<input type="text" name="loadfilename" id="loadfilename" value="" class="text ui-widget-content ui-corner-all">-->
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
    </div>

</body>


        </html>
