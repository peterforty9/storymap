<!DOCTYPE html>

<html>
<head>

    <title>Storymap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <script src="js/group-management.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="js/jquery-ui.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="newcss.css">
    <link rel="stylesheet" type="text/css" href="defaulttheme.css">
    <link id="columns" rel="stylesheet" type="text/css" href="singlecolumn.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
</head>

<body>
    <div class="page">

        <div id='board'></div>
        <div id='infobox'>
            <div id='infobox-navbar'>
                <textarea id='blockname' class='title' maxlength='50' style="overflow:hidden"></textarea>
                <div id="blockmenu">
                    <label class='blockmenu-item blocksubmenu-item' id='deleteblock'><j class='fas fa-trash-alt'></j></label>
                    <label class='blockmenu-item' id='addblock'><j class='fas fa-plus-square addGroup'></j></label>
                    <label class='blockmenu-item' id='toggledetails'><j class='fas fa-angle-double-up'></j></label>
                </div>
            </div>
            <div id='blockdetails' contenteditable='true'></div>

        </div>
        <div class='menu'>
            <label class='container' id=new><i class='fas fa-table'></i></label>
            <label class='container' id=loadarray title='load'><i class='fas fa-file-upload'></i></label>
            <label class='container' id=savearray><i class='fas fa-save'></i></label>
            <label class='container' id='colwidth'><i class='fas fa-cog'></i></label>
            <label class='container' id='deleteboard'><i class='fas fa-trash-alt'></i></label>
          
        </div>
    </div>
        <div id="deleteblock-confirm" title="Delete block?">
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
        </div>
        <div id="delete-confirm" title="Delete map?">
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
        </div>
        <div id="save-confirm" title="Save board?">
            <form>
                <fieldset>
                    <label for="filename">Filename</label>
                    <input type="text" name="filename" id="filename" value="" class="text ui-widget-content ui-corner-all">
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
        </div>
        <div id="load-confirm" title="Load board?">
            <form>
                <fieldset>
                    <label for="loadfilename">Filename</label>
                    <select id="loadfilename"></select>
                    <!--<input type="text" name="loadfilename" id="loadfilename" value="" class="text ui-widget-content ui-corner-all">-->
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure?</p>
        </div>
   
</body>


        </html>
