<!DOCTYPE html>

<html>
<head>

    <title>Storymap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <script src="js/activity-management.js"></script>
    <script src="js/story-management.js"></script>
    <script src="js/newjavascript.js"></script>

    <link rel="stylesheet" href="js/jquery-ui.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="newcss.css">

</head>

<body>

    <div class="layout">
        <div class="ui-menu">
            <div class="ui-menu-item" width="100">
                <a href='newmap.txt' id="downloadmap" type="text/plain" download="storymap">Save</a>
            </div>
            <div id=new class= "ui-menu-item" >New</div>
            <div id="load" class="ui-menu-item">Load</div>
            <div class="ui-menu-item">
                <input type='file' onchange='openFile(event)' width="150">
                <output id="list"></output>
            </div>
        </div>

        <div id="storymap" class='table'>
            <div class='table-header-group'>
                <div id='groups' class='row'>
                    <div class='cell'></div>
                    <div class='cell' contenteditable="true">Groups</div>
                    <div class='grouprelease cell'>
                        <div class='group'><div class="grouptext" contenteditable="true">Group 1</div></div>
                    </div>

                </div>
                <div class='row' id="activityrow">
                    <div class='cell'></div>
                    <div class='cell' contenteditable="true">Activities</div>
                    <div class='grouprelease cell'>
                        <ul class="activities">
                            <li><div class='activity'><div class="activitytext" contenteditable="true">Activity 1</div></div></li>
                        </ul>
                    </div>

                </div>

                <div class="tbody" id="releases">

                    <div class='releaserow row'>
                        <div class='rowhandle cell'></div>
                        <div class='releasename cell' contenteditable="true">Release/Version</div>
                        <div class='grouprelease release cell'>
                            <div class="epic">
                                <ul class='stories'></ul>
                                <div class='addStory'>
                                    <strong>+</strong>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
                <div class='newrelease'>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="addrelease cell">Add release</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        var n = localStorage.getItem('storymap');
        var htmlstring = atob(n)
        $('#storymap').html(htmlstring);
    </script>

</body>


        </html>
