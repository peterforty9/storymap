<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="storymap" class='table'>
        <div class='table-header-group'>
            <div id='groups' class='row'>
                <div class='cell'></div>
                <div class='cell' contenteditable="true">Groups</div>
                <div class='grouprelease cell'>
                    <div class='group'><div class="grouptext" contenteditable="true" id="1">Group</div><input type='hidden' id='1-details'></div>
                </div>
            </div>
            <div class='row' id="activityrow">
                <div class='cell'></div>
                <div class='cell' contenteditable="true">Activities</div>
                <div class='grouprelease cell'>
                    <ul class="activities">
                        <li><div class='activity'><div class="activitytext" contenteditable="true" id="2" >Activity 1</div><input type='hidden' id='2-details'></div></li>
                    </ul>
                </div>
            </div>
            <div class="tbody" id="releases">
                <div class='releaserow row'>
                    <div class='rowhandle cell'></div>
                    <div class='releasename cell' contenteditable="true">Release/Version</div>
                    <div class='grouprelease release cell'>
                        <div class="epic">
                            <ul class='stories'></ul>
                            <div class='addStory'>
                                <strong>+</strong>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class='newrelease'>
                <div class="row">
                    <div class="cell"></div>
                    <div class="addrelease cell">Add release</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
