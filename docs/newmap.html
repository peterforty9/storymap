<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="storymap" class='table'>
        <div class='table-header-group'>
            <div id='groups' class='row'>
                <div class='cell'><div class='groupsheading'><div class="groupsheadingtext textbox" contenteditable="true" id="groups1">Groups</div><input type='hidden' id='groups1-details'></div></div>
                <div class='grouprelease cell'>
                    <div class='group'><div class="grouptext textbox" contenteditable="true" id="1">Group</div><input type='hidden' id='1-details'></div>
                </div>
            </div>
            <div class='row' id="activityrow">
                
                <div class='cell'><div class='activitiesheading'><div class="activitiesheadingtext textbox" contenteditable="true" id="activities1">Activities</div><input type='hidden' id='activities1-details'></div></div>
                <div class='grouprelease cell'>
                    <ul class="activities">
                        <li><div class='activity'><div class="activitytext textbox" contenteditable="true" id="2" >Activity 1</div><input type='hidden' id='2-details'></div></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class='cell'>
                    <div class="rowsheadingtext textbox" contenteditable="true" id="rows1">Rows</div>
                    <input type='hidden' id='rows1-details'>
                </div>
                <div class='cell'>
                    <div class="itemsheadingtext textbox" contenteditable="true" id="items1">Stories</div>
                    <input type='hidden' id='items1-details'>
                </div>
                </div>
            <div class="tbody" id="releases">
                <div class='releaserow row'>
                   <div class='releasename cell'><div class='iteration'><div class="iterationtext textbox" contenteditable="true" id="iteration1">Iteration</div><input type='hidden' id='iteration1-details'></div></div>
                    <div class='grouprelease release cell'>
                        <div class="epic">
                            <ul class='stories'></ul>
                            <div class='addStory'>
                                <strong>+</strong>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class='newrelease'>
                <div class="row">
                    <div class="addrelease cell">Add release</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
